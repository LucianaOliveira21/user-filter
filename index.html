<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="./css/style.css">
    <title>Desafio</title>
</head>
<body>
        <h1>Pesquisa de usuários</h1>

        <div class="searchUser">
            <input type="text" id="inputSearch" placeholder="Digite um nome para buscar...">
            <input type="button" id="btnSearch" class="waves-effect waves-light btn" value="BUSCAR">
        </div>

        <div class="container">
            <div class="col-s8 userList">
                <h5><span id="countUsers"></span> usuários(s) encontrado(s)</h5>
                <div id="tabUserList"></div>
            </div>

            <div class="col-s6">
                <div class="statistics">
                    <h5><span>Estatísticas</span></h5>
                    <div>
                        <ul>
                            <li>Sexo masculino: <span id="countMen"></span></li>
                            <li>Sexo feminino: <span id="countWomen"></span></li>
                            <li>Soma das idades: <span id="sumAges"></span></li>
                            <li>Média das idades: <span id="avgAges"></span></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    <script src="./js/script.js"></script>
</body>
</html>
